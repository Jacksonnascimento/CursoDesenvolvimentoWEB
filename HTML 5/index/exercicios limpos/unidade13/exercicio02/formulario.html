<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <title>Curso HTML5 Essencial</title>
        
        <link href="css/estilo.css" rel="stylesheet" media="screen">
    </head>

    <body>
        
        <h2>Formulário</h2>
        
        <!--action determina em qual página vão os elementos inseridos no formulário
        method metódos de enviar variáveis: post escondido, como em tela de inserção e login,
         e get para tela de pesquisa, por exemplo
        -->
        <form action="destino.html" method="post">

            <label for="nome">Nome completo</label>
            <input type="text" name="nome" id="nome" size="30" maxlength="100"> 
            <!--size quantidade de caracteres | maxlength máximo de caracteres que pode ser inserido -->

            <label for="telefone">Telefone</label>
            <input type="text" name="telefone" id="telefone" size="30" maxlength="30">

            <label for="email">E-mail</label>
            <input type="text" name="email" id="email" size="30" maxlength="60">

            <input type="submit" value="Enviar" id="enviar" name="enviar">

        </form>
    
    </body>
</html>
